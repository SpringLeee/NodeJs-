<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
  <meta name="keywords" content="bootstrap, admin, dashboard, flat admin template, responsive," />
  <title>Kode</title>

  <!-- ========== Css Files ========== -->
  <link href="css/root.css" rel="stylesheet">
  <style type="text/css">
    body{background: #F5F5F5;}
  </style>
  </head>
  <body>

    <script src="js/jquery.min.js"></script>

    <div class="login-form">
      <form >
        <div class="top">
          <img src="img/kode-icon.png" alt="icon" class="icon">
          <h1>Kode</h1>
         
        </div>
        <div class="form-area">
          <div class="group">
            <input type="text" id="user" class="form-control" placeholder="用户名">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="password" id="pwd" class="form-control" placeholder="密 码">
            <i class="fa fa-key"></i>
          </div>
          <div class="checkbox checkbox-primary">
            <input id="checkbox101" type="checkbox" checked>
            <label for="checkbox101"> 记住我</label>
          </div>
          <button type="button" id="login" class="btn btn-default btn-block">登 陆</button>
        </div>
      </form>
      <div class="footer-links row">
        <div class="col-xs-6"><a href="/register"><i class="fa fa-external-link"></i> 注 册</a></div>
       
      </div>
    </div>

      <script type="text/javascript">
          $(function () {

              $("#login").click(function () {

                  var user = $("#user").val();
                  var pwd = $("#pwd").val();

                  if (user == "" || pwd == "") {
                      return;
                  }


                  $.ajax({

                      url: "/LoginAjax",
                      type: "POST",
                      data: {
                          user: user,
                          pwd: pwd
                      },
                      success: function (data) {
                         
                          if (data == "登陆成功") {
                              location.href = "/";
                          }
                          else{

                            alert("用户名密码错误！")
                            
                          }


                      }

                  });  


              });


          })
      </script>


</body>
</html>
