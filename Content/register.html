<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
  <meta name="keywords" content="bootstrap, admin, dashboard, flat admin template, responsive," />
  <title>Kode</title>

  <!-- ========== Css Files ========== -->
  <link href="css/root.css" rel="stylesheet">
  <style type="text/css">
    body{background: #F5F5F5;}
  </style>
  </head>
  <body>


      <script src="js/jquery.min.js"></script>

    <div class="login-form">
      <form>
        <div class="top">
          <h1>用户注册</h1>
         
        </div>
        <div class="form-area">
          <div class="group">
            <input type="text" id="user" class="form-control" placeholder="用户名">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="text" id="email" class="form-control" placeholder="邮箱">
            <i class="fa fa-envelope-o"></i>
          </div>
          <div class="group">
            <input type="password" id="pwd" class="form-control" placeholder="密码">
            <i class="fa fa-key"></i>
          </div>
          <div class="group">
            <input type="password" id="pwd2" class="form-control" placeholder="再次输入密码">
            <i class="fa fa-key"></i>
          </div>
          <button type="button" id="submit" class="btn btn-default btn-block">提 交</button>
        </div>
      </form>
      <div class="footer-links row">
        <div class="col-xs-6"><a href="/login"><i class="fa fa-sign-in"></i> 登 陆</a></div>
      </div>
    </div>



      <script type="text/javascript">
          $(function () {

              $("#submit").click(function () {

                  var user = $("#user").val();
                  var email = $("#email").val()
                  var pwd = $("#pwd").val()
                  var pwd2 = $("#pwd2").val()
                  if (user == "" || email == "" || pwd == "" || pwd2=="") {
                      alert("不能为空");
                      return
                  }
                  if (pwd != pwd2) {
                      alert("两次密码输入不一致");
                      return
                  }

                  $.ajax({
                      url: "/RegisterAjax",
                      type: "POST",
                      data: {
                          user: user,
                          email: email,
                          pwd: pwd,
                          pwd2: pwd2
                      },
                      success: function (data) {

                          if (data=="注册成功") {

                              location.href="/"
                          }


                      }
                  });
                  


              });


          })
      </script>




</body>
</html>
