<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Node</title>
</head>

<body style="background-color:rgba(128, 128, 128, 0.21)">

    <div class="container">

        <div class="panel panel-default" style="margin-top:40px;">
            <div class="panel-body" >
                <ul class="list-group">

                    <% for(var i=0;i<list.length;i++) {%>

                    <li class="list-group-item">
                        <span><a href="/info?id=<%= list[i].id %> "> <%= list[i].title %>（by <%= list[i].user %>）</a> </span>
                        <span style="float:right"><%= list[i].user %></span>
                    </li>

                    <% } %>

                </ul>


                <div class="row">
                    <a style="float:right;margin-right:15px" href="/Add" class="btn btn-primary" role="button">写文章</a>
                </div>

                <nav >
                    <ul class="pager">
                        <li><a href="#">上一页</a></li>
                        <li><a href="#">下一页</a></li>
                    </ul>
                </nav>

            </div>
        </div>
                
   </div>



</body>
</html>
